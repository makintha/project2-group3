<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename ='style.css')}}">
</head>

<body>
  <div clas="container">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </div>


  <div class="chart"></div>
      
    <!-- mars data -->

    <div class="container px-4">
      <div class="row gx-5">
        <div class="col">
         <div class="p-3 bg-white">
          <h3>Latest Mars News</h3>
          <h4>{{ mars.title }}</h4>
          <p>{{ mars.para }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Featured Image -->
    <div class="container px-4">
      <div class="row gx-5">
        <div class="col-md-8">
         <div class="p-3">
          <h3>Featured Image</h3>
          <img class="featured" src="{{ mars.featured_image_url }}" alt="Featured Mars Image">
          </div>
        </div>
        <div class="col-md-4">
          <div class="bg-white">
            <h4 class="text-center">Mars Facts</h4>
            {{mars.table | safe}}
          </div>
        </div>
      </div>
    </div>



    <!-- Mars Hemisphere -->
    <div class = "container">
      <h3 class="text-center"> <strong>Mars Hemispheres</strong></h3>
      <hr>
      <div class="container px-2">
        <div class="container">
          <div class="row g-2">
              {% for hemisphere in mars.hemisphere_image_urls %}
              <div class="col-6">
                <div class="p-1 border bg-light">
                  <figure class="figure">
                    <img src="{{ hemisphere.img_url }}" class="figure-img img-fluid rounded" alt="..." style="width:100%;height:100%">
                    <figcaption class="figure-caption">{{hemisphere.title}}</figcaption>
                  </figure>
                </div>
              </div>
              {%endfor%}

          </div>
        </div>
      </div>
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
  <script src="../static/js/app.js"></script>
</body>
</html>
